<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">



<head lang="en">
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />	
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>COE -Service</title>
		<meta name="description" content="Blueprint: Horizontal Slide Out Menu" />
		<meta name="keywords" content="horizontal, slide out, menu, navigation, responsive, javascript, images, grid" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		
		
		 <link rel="stylesheet" th:href="@{/css/default.css}"/>
		 <link rel="stylesheet" th:href="@{/css/component.css}"/>	
		 <script src="js/modernizr.custom.js"></script>
		 
		  
		
</head>
<title>COE -Service</title>
<body>
 

<div class="container">
			<header class="clearfix">			
				<h1>COE - My School</h1>	
				<img src="images/banner.png" width="50%" height="50%" alt="img01"/>			
			</header>	
			<div class="main">
				<nav class="cbp-hsmenu-wrapper" id="cbp-hsmenu-wrapper">
					<div class="cbp-hsinner">
						<ul class="cbp-hsmenu">
							<li>
								<a href="#">School's</a>
								<ul class="cbp-hssubmenu">
									<li><a th:href="@{'/api/v1/coe/school/all'}"><img src="images/sc3.jpg" width="50%" height="50%" alt="img01"/><span>Get All School</span></a></li>
									<li><a th:href="@{'/api/v1/coe/school'}"><img src="images/sc1.png" width="50%" height="50%"  alt="img02"/><span>Create School</span></a></li>
									<li><a th:href="@{'/api/v1/coe/school/getStudentsBySchool'}"><img src="images/sc2.jpg" width="50%" height="50%"  alt="img03"/><span>Get Students By School</span></a></li>								
								</ul>
							</li>
							<li>
								<a href="#">Student's</a>
								<ul class="cbp-hssubmenu cbp-hssub-rows">
									<li><a th:href="@{'/api/v1/coe/student/all'}"><img src="images/st1.png" width="50%" height="50%"  alt="img07"/><span>Get All Student</span></a></li>
									<li>
									<a th:href="@{'/api/v1/coe/student'}">
									<img src="images/st4.jpg" width="50%" height="50%"  alt="img08"/><span>Create Student</span></a></li>								
												
								</ul>
							</li>
							
							<li id="qsLogoutBtn"><a th:href="@{'/profile'}">Profile</a></li>			
							
							<li id="qsLogoutBtn"><a th:href="@{'/logout'}">Logout</a></li>			
							
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<script src="js/cbpHorizontalSlideOutMenu.min.js"></script>
		<script>
			var menu = new cbpHorizontalSlideOutMenu( document.getElementById( 'cbp-hsmenu-wrapper' ) );
			
			
			$("#qsLogoutBtn").click(function(e) {
		        e.preventDefault();		  
		        $("#password-login").removeClass("active");
		        $("#qsLogoutBtn").addClass("active");
		        // assumes we are not part of SSO so just logout of local session
		        window.location = "${fn:replace(pageContext.request.requestURL, pageContext.request.requestURI, '')}/logout";
		    });
		</script>


	
	<a th:href="@{/swagger-ui.html}">Swagger Service</a> 
	
	
	
	<h3>Hello <td th:text="${userId}"/>!</h3>
	

	 
	<h4>Application has deployed on following Countries...</h4>

	 <div th:if="${not #lists.isEmpty(countryInfo)}">

	<table style="border: 1px solid black">
		<tr>
			<th>Country</th>
			<th>Flag</th>
		</tr>
		<tr th:each="countryInfo : ${countryInfo}">
			<td th:text="${countryInfo.location}" />
			<td><img th:src="${countryInfo.flag}"
				style="width: 300px; height: 200px; border: 1px solid black" /></td>
		</tr>
	</table>
	
	</div>
</body>
</html>
