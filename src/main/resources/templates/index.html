<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">


<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>COE-UI</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
<link rel="stylesheet" href="/css/auth0-theme.min.css" />
<script src="/js/jquery.js"></script>
<script src="/js/auth0-theme.min.js"></script>
</head>

<body>
	<div id="page" layout:fragment="content">

		<div class="container">
			<!-- <a th:href="@{/swagger-ui.html}">Swagger Service</a>  -->

			<div class="mt-5">
				<div class="text-center hero">
					<img src="images/banner1.jpeg" width="25%" height="25%"
						alt="School Banner" />
					<h4 class="mb-4">COE-Demo UI</h4>

					<p class="lead">Application has deployed on following
						Countries...</p>

					<div th:if="${not #lists.isEmpty(countryInfo)}">
						<table>							
							<li style="list-style: none;"
								th:each="countryInfo : ${countryInfo}">
							<td th:text="${countryInfo.location}" />
							<td><img th:src="${countryInfo.flag}"
								style="width: 200px; height: 100px; border: 1px solid black" /></td>
							</li>
						</table>
					</div>



				</div>
			</div>


		</div>
	</div>
</body>
</html>
